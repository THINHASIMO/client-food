<p-carousel
  [value]="sliderList"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="false"
  [responsiveOptions]="responsiveOptions"
  [autoplayInterval]="3000"
>
  <ng-template let-data pTemplate="item">
    <div class="border-1 surface-border border-round text-center py-1 px-1">
      <img [src]="data.src" [alt]="data.title" class="w-full shadow-2" />
    </div>
  </ng-template>
</p-carousel>
