<div class="main-dialog">
  <div class="grid border-top">
    <div class="col-12 md:col-6">
      <!-- <img [src]="product.src" class="image-product" /> -->
      <slider-product></slider-product>
    </div>
    <div class="col-12 md:col-6">
      <div class="text-start overflow-item-y">
        <span class="product-info"
          ><i
            class="pi pi-heart-fill"
            style="font-size: 2rem; padding-right: 12px"
          ></i
          >MSP: {{product.id}}</span
        >
        <span class="product-info"
          ><i
            class="pi pi-verified"
            style="font-size: 2rem; padding-right: 12px"
          ></i
          >Tên sản phẩm: {{product.name}}</span
        >
        <span class="product-info text-justify"
          ><i
            class="pi pi-verified"
            style="font-size: 2rem; padding-right: 12px"
          ></i
          >Mô tả chi tiết: {{product.decription}}</span
        >
        <span class="product-info"
          ><i
            class="pi pi-dollar"
            style="font-size: 2rem; padding-right: 12px"
          ></i
          >Giá thành: xin vui lòng liên hệ</span
        >
        <span class="product-info text-justify">
          <i
            class="pi pi-send"
            style="font-size: 2rem; padding-right: 12px"
          ></i>
          Địa Chỉ: {{product.address}}
        </span>
        <span class="product-info">
          <i
            class="pi pi-phone"
            style="font-size: 2rem; padding-right: 12px"
          ></i>

          <a style="color: brown" href="tel:{{product.phone}}">0983.578.862</a>
        </span>
        <app-comment [comments]="comments"></app-comment>
      </div>
    </div>
    <!-- <div class="col-12 center">
      <p-button label="Đóng" (click)="closeDialog()"></p-button>
    </div> -->
  </div>
</div>
